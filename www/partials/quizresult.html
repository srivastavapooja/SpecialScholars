
<ion-modal-view class="modal" ng-controller = "chapterctrl">
    <ion-header-bar align-title= "center" class= "bar bar-stable">
        <h1 class="title">Result</h1>
    </ion-header-bar>
    <ion-pane>
    <ion-content scroll="false" class= "has-header">
        
       <div class="resultdiv">
           <p>Correct : {{result1.correct}}</p>
           <p>Incorrect : {{result1.incorrect}}</p><br/><br/>
           Save?<br/>
           <button class="button button-stable savebtn" ng-click="saveresult()">Yes</button><button class="button button-stable savebtn" ng-click="closeModal()">No</button>
       </div>
    </ion-content>
    </ion-pane>
</ion-modal-view>
